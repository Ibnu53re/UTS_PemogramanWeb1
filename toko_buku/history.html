<!DOCTYPE html>
<html lang="id">
<head>

</head>
<body>
  <header>

    </nav>

    <table border="1" cellpadding="10" id="historyTable">
      <tr>
        <th>ID</th>
        <th>Tanggal</th>
        <th>Nama</th>
        <th>Total</th>
        <th>Status</th>
      </tr>
    </table>

    <button onclick="window.location.href='tracking.html'" class="login-btn" style="margin-top:15px;">
      Lacak Pengiriman
    </button>
  </div>

  <script>
    const table = document.getElementById("historyTable");
    const history = JSON.parse(localStorage.getItem("history")) || [];

    history.forEach(order => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${order.id}</td>
        <td>${order.tanggal}</td>
        <td>${order.nama}</td>
        <td>Rp ${order.total.toLocaleString("id-ID")}</td>
        <td>${order.status}</td>
      `;
      table.appendChild(row);
    });
  </script>
</body>
</html>
